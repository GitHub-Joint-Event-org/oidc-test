# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - taniai-oidc-test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://taniaitest.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f6679ad2827b42dfb2d0714d59b07b76 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_70c1d1fff6ef423f960ed89d62c9afba }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: taniaitest.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f6679ad2827b42dfb2d0714d59b07b76 }}/hello:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'taniai-oidc-test'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5232843536c64609ac56bfb5736335c6 }}
        images: 'taniaitest.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f6679ad2827b42dfb2d0714d59b07b76 }}/hello:${{ github.sha }}'