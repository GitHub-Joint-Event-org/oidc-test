# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - taniai-oidc-test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://taniaitest.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e4fc258a98e445ff94b262831b2244e2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d8624df39251461c840589aac7787bba }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: taniaitest.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e4fc258a98e445ff94b262831b2244e2 }}/hello:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'taniai-oidc-test'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0e46bdf26e964e54ac18982d44583d15 }}
        images: 'taniaitest.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e4fc258a98e445ff94b262831b2244e2 }}/hello:${{ github.sha }}'